<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokeapi</title>
  <link rel="shortcut icon" href="src/assets/pokeball.png" type="image/x-icon">
  <script defer src="src/main.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <main>
    <div class="title"><h1>Pokeapi</h1></div>
    <div id="selecctedPokemon" class="pokemon-card">
      <div class="pokemon-name"><span id="pokeName">??</span></div>
      <div class="pokemon-image"><img src="src/assets/pokeball.png" alt="pokemon image" id="pokeImage"></div>
      <p>Id: <span id="pokemonId">??</span></p>
      <p>Type: <span id="pokeTypes">??</span></p>
    </div>
    <div class="pokemon-details">
      <div id="details" class="details hide">
        <button type="button" class="btn" id="btnBack">back</button>
        <div>
          <p>Weight: <span id="pokeWeight"></span></p>
          <p>Height: <span id="pokeHeight"></span></p>
        </div>
        <div id="stats"></div>
      </div>
      <div id="list" class="pokemon-list">
        <div id="pokeList"></div>
        <div id="loadingElement">Loading ...</div>
      </div>
    </div>
  </main>
</body>
</html>
